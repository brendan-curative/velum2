<!DOCTYPE html>
<html data-theme="cui">
  <head>
    <title>Velum v0.1 &bull; {{ title }}</title>
    <link rel="icon" href="{{ '/' | url }}src/img/favicon.svg" sizes="any" type="image/svg+xml" />

    <link href="{{ '/' | url }}src/css/velum.css" rel="stylesheet" type="text/css" />

    
  </head>
  <body>
    <header>
        <div>
          <h1>{{ heading }}</h1> 
          <p>{{ secondary }}</p>
        </div>
      
        
    </header>

    <main>
        <div class="columns">
            {% include 'nav.html' %}

            <article>{{ content }}</article>
        </div>
    </main>

    

    <footer class="pad-xl font-size-s gray-50 txt-gray-700">
      
      <div class="flex-row">
        
      </div>
      <div class="flex-row flex-justify-end flex-items-center">
        
       
          <a class="colophon mr-8" href="https://github.com/brendan-curative/velum2">
             <img src="{{ '/' | url }}src/img/github.png" alt="Velum github repo">
        </a> <span>Last modified: &nbsp; {{ page.inputPath | getGitCommitDateFromPath }}</span>
      </div>
    </footer>

    <button id="drawer-toggle" class="drawer-toggle" aria-label="Toggle drawer">
      <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.068.157 2.148.279 3.238.364.466.037.893.281 1.153.671L12 21l2.652-3.978c.26-.39.687-.634 1.153-.67 1.09-.086 2.17-.208 3.238-.365 1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"></path>
      </svg>
    </button>
    {% include 'components/drawer.html' %}

  <script src="{{ '/' | url }}src/js/drawer.js"></script>
  <script src="{{ '/' | url }}src/js/comments.js"></script>
  <script 
    data-repo="brendan-curative/velum2"
    data-issue-term="pathname"
    data-label="velum-comments"
    data-theme="github-light"
    crossorigin="anonymous">
  </script>
  
  <script>
// Prevent default behavior for links with href="#"
document.addEventListener('DOMContentLoaded', function() {
  document.addEventListener('click', function(event) {
    const link = event.target.closest('a[href="#"]');
    if (link) {
      event.preventDefault();
    }
  });
});
    </script>

  </body>
</html>
