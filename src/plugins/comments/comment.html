<div class="velum-comment">
  
  <div class="velum-comment-body">
    {{body}}
  </div>
  <div class="velum-comment-header">
    <img src="{{avatar_url}}" alt="{{username}}" class="velum-comment-avatar">
    <div class="velum-comment-meta">
      <strong class="velum-comment-author">{{username}}</strong>
      <span class="velum-comment-date">{{created_at}}</span>
    </div>
  </div>
</div>
